<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CryptoComplexitySite{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1rem; /* Increased base font size */
            line-height: 1.6; /* Improved line spacing */
            background-color: #f8f9fa; /* Soft primary background */
            color: #343a40; /* Main text color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            background-color: #ffffff; /* White navbar background */
        }
        .navbar-brand {
            font-weight: 500;
            color: #0d6efd; /* Primary color for brand */
        }
        .nav-link {
            color: #495057; /* Subtler link color */
        }
        .nav-link:hover {
            color: #0d6efd;
        }
        .main-content {
            flex-grow: 1;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .footer {
            background-color: #343a40; /* Dark footer background */
            color: #f8f9fa; /* Light text on dark background */
            padding: 2rem 0;
            margin-top: auto;
            box-shadow: 0 -2px 4px rgba(0,0,0,.1);
        }
        .footer a {
            color: #adb5bd; /* Lighter link color for footer */
        }
        .footer a:hover {
            color: #ffffff;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            border-radius: 0.3rem; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0,0,0,.15);
            transition: background-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
            box-shadow: 0 4px 8px rgba(0,0,0,.2);
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.1);
            margin-bottom: 1.5rem;
        }
        .card-header {
            background-color: #e9ecef; /* Light card header */
            font-weight: 500;
        }
        /* Subtle background pattern - example */
        body {
            /* background-image: url("data:image/svg+xml,%3Csvg width='52' height='26' viewBox='0 0 52 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill-rule='evenodd'%3E%3Cg fill='%23d4d4d4' fill-opacity='0.1'%3E%3Cpath d='M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4s4-1.79 4-4h2c0 3.314-2.686 6-6 6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"); */
        }
        /* Tooltip styling (Bootstrap handles this well, but can be customized) */
        .tooltip-inner {
            background-color: #343a40;
            color: #ffffff;
        }
        .tooltip .arrow::before {
            border-top-color: #343a40;
        }
        /* Chart and Table styling */
        #complexityChart {
            max-height: 400px;
            margin-top: 1.5rem;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(0,0,0,.05);
        }
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home_page' %}"><i class="fas fa-shield-alt"></i> CryptoComplexity</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home_page' %}"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'analysis:analysis_page' %}"><i class="fas fa-chart-line"></i> Analysis</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content container">
        {% block content %}
        <!-- Page specific content will go here -->
        {% endblock %}
    </main>

    <footer class="footer text-center">
        <div class="container">
            <p class="mb-1">&copy; {% now "Y" %} CryptoComplexity. All rights reserved.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle (Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
